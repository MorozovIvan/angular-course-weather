<h1>City: {{city.name | uppercase}}</h1>
<div class="buttons">
  <p ng-repeat="weatherType in city.weatherTypes track by $index">
    <a ui-sref="{{weatherType.route}}" data-href="{{weatherType.url}}" ng-click="goToWeather(weatherType.id)" ui-sref-active="active">
      {{weatherType.name}}
    </a>
  </p>
</div>
<ui-view></ui-view>
